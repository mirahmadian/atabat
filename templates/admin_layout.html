<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پنل مدیریت</title>

  <!-- فونت وزیر -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- بوت‌استرپ 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-+qdLa2mbnMYqGdS6XzDrbT7yYq/jWDFfZ6z2HtRY/8whZg2hN6CAj3KHfW3ZTq1M" crossorigin="anonymous" />

  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      font-weight: 600;
      font-size: 1.8rem;
      user-select: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      پنل مدیریت ماموریت‌ها
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      &copy; 1404 - طراحی شده توسط شما
    </footer>
  </div>

  <!-- بوت‌استرپ 5 JS و Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-zL/mJdK9qwKN6YIttP6zXOpfnK3DqF6u5y3xE2qT+pJ/Hsh1q8ZQ0v6TTy+oWPF3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-pNXMZclDjRh6HdYtmeQyaxFHY4iLv3l0SG7r99XHZd4nsNREkPLyoQ+4Nq5JhRZG" crossorigin="anonymous"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
