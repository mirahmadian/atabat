<script>

    class PersianDateConverter {
        gregorianToJalali(gy, gm, gd) {
            let g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
            let gy2 = (gm > 2) ? (gy + 1) : gy;
            let days = 355666 + (365 * gy) + Math.floor((gy2 + 3) / 4) - Math.floor((gy2 + 99) / 100) + Math.floor((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
            let jy = -1595 + (33 * Math.floor(days / 12053));

            jy += 4 * Math.floor(days / 1461);
            days %= 1461;
            if (days > 365) {
                jy += Math.floor((days - 1) / 365);

            }
            let jm = (days < 186) ? 1 + Math.floor(days / 31) : 7 + Math.floor((days - 186) / 30);
            let jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));

        }

        jalaliToGregorian(jy, jm, jd) {
            // Ø§ÛŒÙ† ØªØ§Ø¨Ø¹ Ø¨Ù‡ Ø·ÙˆØ± Ú©Ø§Ù…Ù„ Ø§ØµÙ„Ø§Ø­ Ø´Ø¯
            let days = 355666 + (365 * jy) + Math.floor((jy + 3) / 4) - Math.floor((jy + 99) / 100) + Math.floor((jy + 399) / 400) + jd + ((jm < 7) ? (jm - 1) * 31 : ((jm - 7) * 30) + 186);

            days %= 1461;
            if (days > 365) {
                gy += Math.floor((days - 1) / 365);
                days = (days - 1) % 365;
            }
            let gd = days + 1;
            let sal_a = [31, (gy % 4 === 0 && gy % 100 !== 0) || (gy % 400 === 0) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            let gm;
            for (gm = 0; gm < 12 && gd > sal_a[gm]; gm++) {

            return new Date(gy, gm, gd);

    }

    class PersianCalendar {
        constructor() {
            this.container = document.getElementById('persianCalendar');
            this.dateConverter = new PersianDateConverter();
            this.persianMonths = ['ÙØ±ÙˆØ±Ø¯ÛŒÙ†', 'Ø§Ø±Ø¯ÛŒØ¨Ù‡Ø´Øª', 'Ø®Ø±Ø¯Ø§Ø¯', 'ØªÛŒØ±', 'Ù…Ø±Ø¯Ø§Ø¯', 'Ø´Ù‡Ø±ÛŒÙˆØ±', 'Ù…Ù‡Ø±', 'Ø¢Ø¨Ø§Ù†', 'Ø¢Ø°Ø±', 'Ø¯ÛŒ', 'Ø¨Ù‡Ù…Ù†', 'Ø§Ø³ÙÙ†Ø¯'];
            this.persianDays = ['Ø´', 'ÛŒ', 'Ø¯', 'Ø³', 'Ú†', 'Ù¾', 'Ø¬'];
            this.today = new Date();
            this.today.setHours(0, 0, 0, 0);
            this.displayDate = new Date(this.today);
            this.selectedStartDate = null;

        // ØªØ§Ø¨Ø¹ Ø¬Ø¯ÛŒØ¯ Ø¨Ø±Ø§ÛŒ Ù…Ø­Ø§Ø³Ø¨Ù‡ Ø¯Ù‚ÛŒÙ‚ Ø³Ø§Ù„ Ú©Ø¨ÛŒØ³Ù‡
        isPersianLeapYear(year) {
            return (((((year - 474) % 2820) + 474) + 38) * 682) % 2816 < 682;
        }

        init() {
            const enterDateVal = document.getElementById('enter_date').value;
            const exitDateVal = document.getElementById('exit_date').value;
            if (enterDateVal) {

            if (exitDateVal) { this.selectedEndDate = this.parseDate(exitDateVal); }
            this.bindEvents();
            this.render();

        }

        parseDate(dateStr) {
            const parts = dateStr.split('-');
            return this.dateConverter.jalaliToGregorian(parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2]));
        }

        bindEvents() {
            document.getElementById('daterange-display').addEventListener('click', () => this.container.classList.toggle('active'));

        renderMonth(element, date) {
            const [jy, jm] = this.dateConverter.gregorianToJalali(date.getFullYear(), date.getMonth() + 1, 1);
            element.querySelector('.calendar-header span').textContent = `${this.persianMonths[jm - 1]} ${jy}`;
            const gridElement = element.querySelector('.calendar-grid');
            gridElement.innerHTML = '';
            this.persianDays.forEach(day => {

            });
            const firstDayOfMonth = this.dateConverter.jalaliToGregorian(jy, jm, 1).getDay();
            const startOffset = (firstDayOfMonth + 1) % 7;
            
            // Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² ØªØ§Ø¨Ø¹ Ø¯Ù‚ÛŒÙ‚ Ø³Ø§Ù„ Ú©Ø¨ÛŒØ³Ù‡ Ø¨Ø±Ø§ÛŒ Ù…Ø­Ø§Ø³Ø¨Ù‡ Ø±ÙˆØ²Ù‡Ø§ÛŒ Ø§Ø³ÙÙ†Ø¯
            const daysInMonth = (jm <= 6) ? 31 : (jm <= 11) ? 30 : (this.isPersianLeapYear(jy) ? 30 : 29);

            for (let i = 0; i < startOffset; i++) { gridElement.appendChild(document.createElement('div')); }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('button');
                dayElement.type = 'button';
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                const currentDayGregorian = this.dateConverter.jalaliToGregorian(jy, jm, day);

                if (currentDayGregorian < this.today) { dayElement.classList.add('disabled'); }
                if (this.isSameDay(currentDayGregorian, this.today)) { dayElement.classList.add('today'); }
                if (this.selectedStartDate && this.isSameDay(currentDayGregorian, this.selectedStartDate)) { dayElement.classList.add('start-date', 'selected'); }
                if (this.selectedEndDate && this.isSameDay(currentDayGregorian, this.selectedEndDate)) { dayElement.classList.add('end-date', 'selected'); }
                if (this.selectedStartDate && this.selectedEndDate && currentDayGregorian > this.selectedStartDate && currentDayGregorian < this.selectedEndDate) { dayElement.classList.add('in-range'); }
                
                dayElement.addEventListener('click', () => this.selectDate(currentDayGregorian));
                gridElement.appendChild(dayElement);
            }
        }
        
        selectDate(date) {
            if (!this.selectedStartDate || (this.selectedStartDate && this.selectedEndDate)) {
                if (date < this.today) return; 
                this.selectedStartDate = date;
                this.selectedEndDate = null;
            } else if (date < this.selectedStartDate) {
                if (date < this.today) return;
                this.selectedEndDate = this.selectedStartDate;
                this.selectedStartDate = date;

        changeMonth(offset) { this.displayDate.setMonth(this.displayDate.getMonth() + offset); this.render(); }
        applySelection() { if (this.selectedStartDate && this.selectedEndDate) { this.updateDisplayInput(); this.container.classList.remove('active'); } else { alert('Ù„Ø·ÙØ§ Ø¨Ø§Ø²Ù‡ ØªØ§Ø±ÛŒØ®ÛŒ Ø±Ø§ Ú©Ø§Ù…Ù„ Ø§Ù†ØªØ®Ø§Ø¨ Ú©Ù†ÛŒØ¯ (ØªØ§Ø±ÛŒØ® Ø´Ø±ÙˆØ¹ Ùˆ Ù¾Ø§ÛŒØ§Ù†).'); } }
        updateDisplayInput() { const startJalali = this.dateConverter.gregorianToJalali(this.selectedStartDate.getFullYear(), this.selectedStartDate.getMonth() + 1, this.selectedStartDate.getDate()); const endJalali = this.dateConverter.gregorianToJalali(this.selectedEndDate.getFullYear(), this.selectedEndDate.getMonth() + 1, this.selectedEndDate.getDate()); const formatJalali = (d) => `${d[0]}-${String(d[1]).padStart(2, '0')}-${String(d[2]).padStart(2, '0')}`; document.getElementById('daterange-display').value = `${formatJalali(startJalali)}   -   ${formatJalali(endJalali)}`; document.getElementById('enter_date').value = formatJalali(startJalali); document.getElementById('exit_date').value = formatJalali(endJalali); }
        isSameDay(d1, d2) { return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate(); }
