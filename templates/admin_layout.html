<!doctype html>
<html lang="fa" dir="rtl">
<head>

    <style>

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    <div class="container">
        {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}

</html>
