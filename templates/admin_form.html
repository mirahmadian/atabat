{% extends 'admin_layout.html' %}

{% block head %}
    <!-- بارگذاری Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- بارگذاری Persian Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css" rel="stylesheet" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container my-4" style="max-width: 700px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">{{ 'ویرایش ماموریت' if assignment else 'افزودن ماموریت جدید' }}</h3>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                <div class="mb-3">
                    <label for="guide_name" class="form-label">نام مدیر راهنما:</label>
                    <input type="text" name="guide_name" id="guide_name" class="form-control" value="{{ assignment['guide_name'] if assignment else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="guide_national_id" class="form-label">کد ملی مدیر راهنما:</label>
                    <input type="text" name="guide_national_id" id="guide_national_id" class="form-control" value="{{ assignment['guide_national_id'] if assignment else '' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">بازه تاریخی ماموریت:</label>
                    <div class="row g-2">
                        <div class="col">
                            <input type="text" id="enter_date_display" class="form-control" placeholder="تاریخ ورود" autocomplete="off" required>
                            <input type="hidden" name="enter_date" id="enter_date" value="{{ assignment['enter_date'] if assignment else '' }}">
                        </div>
                        <div class="col">
                            <input type="text" id="exit_date_display" class="form-control" placeholder="تاریخ خروج" autocomplete="off" required>
                            <input type="hidden" name="exit_date" id="exit_date" value="{{ assignment['exit_date'] if assignment else '' }}">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">شهر:</label>
                    <input type="text" name="city" id="city" class="form-control" value="{{ assignment['city'] if assignment else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="hotel_name" class="form-label">نام هتل:</label>
                    <input type="text" name="hotel_name" id="hotel_name" class="form-control" value="{{ assignment['hotel_name'] if assignment else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="fixed_manager_name" class="form-label">نام مدیر ثابت:</label>
                    <input type="text" name="fixed_manager_name" id="fixed_manager_name" class="form-control" value="{{ assignment['fixed_manager_name'] if assignment else '' }}" required>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success px-5">💾 ذخیره</button>
                    <a href="{{ url_for('admin_index') }}" class="btn btn-secondary ms-3 px-4">انصراف</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <!-- بارگذاری jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js" crossorigin="anonymous"></script>
    <!-- بارگذاری Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- بارگذاری Persian Datepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function() {
        // مقدار اولیه تاریخ ها (اگر وجود داشته باشد)
        let initialEnterDate = "{{ assignment['enter_date'] if assignment else '' }}";
        let initialExitDate = "{{ assignment['exit_date'] if assignment else '' }}";

        // تنظیم تقویم شمسی برای تاریخ ورود
        $("#enter_date_display").persianDatepicker({
            format: 'YYYY/MM/DD',
            altField: '#enter_date',
            initialValue: !!initialEnterDate,
            initialValueType: 'persian',
            autoClose: true,
            observer: true,
            onSelect: function(unix) {
                // اگر تاریخ خروج کوچکتر از تاریخ ورود شد، تاریخ خروج را پاک کن
                let enterDate = $("#enter_date").val();
                let exitDate = $("#exit_date").val();
                if (exitDate && exitDate < enterDate) {
                    $("#exit_date_display").val('');
                    $("#exit_date").val('');
                }
            }
        });

        // تنظیم تقویم شمسی برای تاریخ خروج
        $("#exit_date_display").persianDatepicker({
            format: 'YYYY/MM/DD',
            altField: '#exit_date',
            initialValue: !!initialExitDate,
            initialValueType: 'persian',
            autoClose: true,
            observer: true,
            minDate: new Date(), // تاریخ خروج نمی‌تواند قبل از امروز باشد
            onSelect: function(unix) {
                let enterDate = $("#enter_date").val();
                let exitDate = $("#exit_date").val();
                if (exitDate < enterDate) {
                    alert('تاریخ خروج نمی‌تواند قبل از تاریخ ورود باشد!');
                    $("#exit_date_display").val('');
                    $("#exit_date").val('');
                }
            }
        });

        // اگر تاریخ اولیه دارید در ورودی‌ها نمایش داده شود
        if(initialEnterDate) {
            $("#enter_date_display").val(initialEnterDate);
        }
        if(initialExitDate) {
            $("#exit_date_display").val(initialExitDate);
        }
    });
    </script>
{% endblock %}
