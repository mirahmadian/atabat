<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فرم افزودن مدیر راهنما</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
    }

    body {
      background: linear-gradient(135deg, #4A90E2, #50E3C2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 8px #4A90E2;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .success-msg {
      text-align: center;
      color: green;
      margin-top: 15px;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم افزودن مدیر راهنما</h2>
    <form id="rahnamaForm" method="POST" action="/add_rahnama">
      <label for="name">نام مدیر راهنما</label>
      <input type="text" id="name" name="name" placeholder="نام مدیر راهنما را وارد کنید" required />

      <label for="family">نام خانوادگی مدیر راهنما</label>
      <input type="text" id="family" name="family" placeholder="نام خانوادگی را وارد کنید" required />

      <label for="code_meli">کد ملی</label>
      <input type="text" id="code_meli" name="code_meli" placeholder="کد ملی را وارد کنید" pattern="\d{10}" title="کد ملی باید 10 رقم باشد" required />

      <button type="submit">ثبت مدیر راهنما</button>
    </form>
    <div id="msg" class="success-msg"></div>
  </div>

  <script>
    // ارسال فرم با ajax (اختیاری، در صورت نیاز می‌توان بهبود داد)
    const form = document.getElementById('rahnamaForm');
    const msgDiv = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/add_rahnama', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        if(response.ok){
          msgDiv.textContent = 'مدیر راهنما با موفقیت ثبت شد.';
          form.reset();
        } else {
          const err = await response.text();
          msgDiv.textContent = 'خطا در ثبت: ' + err;
        }
      } catch (error) {
        msgDiv.textContent = 'خطا در ارسال داده‌ها!';
      }
    });
  </script>
</body>
</html>
