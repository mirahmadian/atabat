<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت مدیر راهنما</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    .flash {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>فرم ثبت مدیر راهنما</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="guide_name">نام و نام خانوادگی مدیر راهنما:</label>
      <input type="text" id="guide_name" name="guide_name" required>

      <label for="guide_national_id">کد ملی مدیر راهنما:</label>
      <input type="text" id="guide_national_id" name="guide_national_id" required>

      <label for="enter_date">تاریخ ورود به شهر (شمسی - مثلا 1403/04/21):</label>
      <input type="text" id="enter_date" name="enter_date" required>

      <label for="exit_date">تاریخ خروج از شهر (شمسی - مثلا 1403/04/24):</label>
      <input type="text" id="exit_date" name="exit_date" required>

      <label for="city">نام شهر محل اقامت:</label>
      <input type="text" id="city" name="city" required>

      <label for="hotel_name">نام هتل:</label>
      <input type="text" id="hotel_name" name="hotel_name" required>

      <label for="fixed_manager_name">نام مدیر ثابت:</label>
      <input type="text" id="fixed_manager_name" name="fixed_manager_name" required>

      <label for="fixed_manager_national_id">کد ملی مدیر ثابت:</label>
      <input type="text" id="fixed_manager_national_id" name="fixed_manager_national_id" required>

      <button type="submit">ثبت اطلاعات</button>
    </form>
  </div>

</body>
</html>
