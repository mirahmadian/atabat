{% extends 'admin_layout.html' %}

{% block content %}
  <h2 class="mb-3">{{ 'ویرایش' if assignment else 'افزودن' }} ماموریت</h2>
  <form method="post">
    <div class="mb-3">
      <label for="guide_name" class="form-label">نام مدیر راهنما:</label>
      <input type="text" name="guide_name" id="guide_name" class="form-control" value="{{ assignment['guide_name'] if assignment else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="guide_national_id" class="form-label">کد ملی مدیر راهنما:</label>
      <input type="text" name="guide_national_id" id="guide_national_id" class="form-control" value="{{ assignment['guide_national_id'] if assignment else '' }}" required>
    </div>

    <div class="mb-3">
        <label for="daterange" class="form-label">بازه تاریخی ماموریت (ورود و خروج):</label>
        <input type="text" id="daterange" class="form-control text-start" autocomplete="off" placeholder="برای انتخاب تاریخ کلیک کنید">
    </div>

    <input type="hidden" name="enter_date" id="enter_date" value="{{ assignment['enter_date'] if assignment else '' }}">
    <input type="hidden" name="exit_date" id="exit_date" value="{{ assignment['exit_date'] if assignment else '' }}">

    <div class="mb-3">
      <label for="city" class="form-label">شهر:</label>
      <input type="text" name="city" id="city" class="form-control" value="{{ assignment['city'] if assignment else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="hotel_name" class="form-label">نام هتل:</label>
      <input type="text" name="hotel_name" id="hotel_name" class="form-control" value="{{ assignment['hotel_name'] if assignment else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="fixed_manager_name" class="form-label">نام مدیر ثابت:</label>
      <input type="text" name="fixed_manager_name" id="fixed_manager_name" class="form-control" value="{{ assignment['fixed_manager_name'] if assignment else '' }}" required>
    </div>
    
    <button type="submit" class="btn btn-success">ذخیره تغییرات</button>
    <a href="{{ url_for('admin_index') }}" class="btn btn-secondary">انصراف</a>
  </form>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"></script>
  
  <script>
    // این بخش به طور کامل بازنویسی شده است
    $(function() {
        moment.loadPersian({usePersianDigits: true, dialect: 'persian-modern'});

        // تابع برای به‌روزرسانی فیلد نمایش
        function updateDateDisplay(start, end) {
            var text = start.format('jYYYY/jMM/jDD') + ' - ' + end.format('jYYYY/jMM/jDD');
            $('#daterange').val(text);
        }

        // تنظیمات اصلی تقویم
        var options = {
            opens: 'left',
            locale: {
                "format": "YYYY-MM-DD", // فرمت داخلی میلادی است
                "separator": " - ",
                "applyLabel": "تایید",
                "cancelLabel": "انصراف",
                "fromLabel": "از",
                "toLabel": "تا",
                "customRangeLabel": "سفارشی",
                "weekLabel": "هفته",
                "daysOfWeek": ["ی", "د", "س", "چ", "پ", "ج", "ش"],
                "monthNames": ["فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور", "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"],
                "firstDay": 6
            },
            // نمایش دو ماه در کنار هم مانند سایت علی‌بابا
            linkedCalendars: false 
        };

        // مقداردهی اولیه اگر در حالت ویرایش هستیم
        var enterDate = $('#enter_date').val();
        var exitDate = $('#exit_date').val();
        if(enterDate && exitDate) {
            options.startDate = moment(enterDate, 'YYYY-MM-DD');
            options.endDate = moment(exitDate, 'YYYY-MM-DD');
        }

        // فعال‌سازی تقویم روی فیلد
        $('#daterange').daterangepicker(options);

        // به‌روزرسانی فیلد نمایش در ابتدا
        if(enterDate && exitDate) {
            updateDateDisplay(options.startDate, options.endDate);
        }
        
        // وقتی کاربر بازه جدیدی انتخاب کرد
        $('#daterange').on('apply.daterangepicker', function(ev, picker) {
            updateDateDisplay(picker.startDate, picker.endDate);
            // ذخیره تاریخ‌های میلادی در فیلدهای مخفی برای ارسال به سرور
            $('#enter_date').val(picker.startDate.format('YYYY-MM-DD'));
            $('#exit_date').val(picker.endDate.format('YYYY-MM-DD'));
        });
    });
  </script>
{% endblock %}
