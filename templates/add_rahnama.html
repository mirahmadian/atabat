<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>فرم ثبت مدیر راهنما</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background: #f9f9f9;
            direction: rtl;
            padding: 20px;
        }
        form {
            background: #fff;
            max-width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="date"] {
            direction: ltr;
        }
        button {
            margin-top: 25px;
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005ea3;
        }
    </style>
</head>
<body>
    <form method="POST" action="/add_rahnama">
        <h2 style="text-align:center; margin-bottom:20px;">ثبت مدیر راهنما</h2>

        <label for="codemeli">کد ملی مدیر راهنما</label>
        <input type="text" id="codemeli" name="codemeli" required pattern="\d{10}" title="کد ملی باید ۱۰ رقم باشد">

        <label for="name">نام مدیر راهنما</label>
        <input type="text" id="name" name="name" required>

        <label for="family">نام خانوادگی مدیر راهنما</label>
        <input type="text" id="family" name="family" required>

        <label for="date_start">تاریخ اعزام (شروع اقامت)</label>
        <input type="date" id="date_start" name="date_start" required>

        <label for="date_end">تاریخ پایان اقامت</label>
        <input type="date" id="date_end" name="date_end" required>

        <label for="city">نام شهر محل اقامت</label>
        <input type="text" id="city" name="city" required>

        <label for="hotel">نام هتل</label>
        <input type="text" id="hotel" name="hotel" required>

        <label for="manager_name">نام مدیر ثابت</label>
        <input type="text" id="manager_name" name="manager_name" required>

        <button type="submit">ثبت مدیر راهنما</button>
    </form>
</body>
</html>
