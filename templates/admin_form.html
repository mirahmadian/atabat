{% extends 'admin_layout.html' %}

{% block head %}
    <!-- بارگذاری Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- بارگذاری Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- بارگذاری Persian Date CSS (مثل علی‌بابا) -->
    <link href="https://unpkg.com/persian-date@latest/dist/persian-date.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .form-label {
            font-weight: 500;
        }
        .input-group-text {
            background: #f8f9fa;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
        }
        .card {
            border-radius: 1.2rem;
        }
        .card-header {
            border-radius: 1.2rem 1.2rem 0 0;
        }
        .divider {
            border-bottom: 1px solid #e9ecef;
            margin: 1.5rem 0;
        }
        .btn-success {
            font-size: 1.1rem;
            padding: 0.7rem 2.5rem;
        }
        .btn-secondary {
            font-size: 1.1rem;
            padding: 0.7rem 2rem;
        }
        .input-group .form-control {
            border-radius: 0 0.5rem 0.5rem 0;
        }
        .input-group .input-group-text {
            border-radius: 0.5rem 0 0 0.5rem;
        }
        /* استایل‌های مخصوص تقویم علی‌بابا */
        .pwt-datepicker-input-element {
            cursor: pointer;
        }
        .pwt-datepicker-input-element:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
        }
        /* سفارشی‌سازی تقویم */
        .pwt-datepicker {
            font-family: 'Vazir', 'Tahoma', sans-serif;
        }
        .pwt-datepicker .pwt-datepicker-days-name {
            background: #f8f9fa;
            font-weight: 600;
        }
        .pwt-datepicker .pwt-selected-day {
            background: #0d6efd;
            color: white;
        }
        .pwt-datepicker .pwt-today {
            background: #e7f3ff;
            color: #0d6efd;
            font-weight: bold;
        }
        .date-field {
            position: relative;
        }
        .date-field .form-control {
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 700px;">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex align-items-center gap-2">
            <i class="bi bi-journal-plus fs-2 me-2"></i>
            <h3 class="mb-0">{{ 'ویرایش ماموریت' if assignment else 'افزودن ماموریت جدید' }}</h3>
        </div>
        <div class="card-body p-4">
            <form method="post" novalidate>
                <div class="mb-4">
                    <label for="guide_name" class="form-label">نام مدیر راهنما:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <input type="text" name="guide_name" id="guide_name" class="form-control" value="{{ assignment['guide_name'] if assignment else '' }}" required placeholder="مثلاً: علی رضایی">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="guide_national_id" class="form-label">کد ملی مدیر راهنما:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
                        <input type="text" name="guide_national_id" id="guide_national_id" class="form-control" value="{{ assignment['guide_national_id'] if assignment else '' }}" required placeholder="مثلاً: 1234567890">
                    </div>
                </div>
                <div class="divider"></div>
                <div class="mb-4">
                    <label class="form-label">بازه تاریخی ماموریت:</label>
                    <div class="row g-2">
                        <div class="col">
                            <div class="input-group date-field">
                                <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                                <input type="text" id="enter_date_display" class="form-control" placeholder="تاریخ ورود - کلیک کنید" autocomplete="off" required readonly>
                                <input type="hidden" name="enter_date" id="enter_date" value="{{ assignment['enter_date'] if assignment else '' }}">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group date-field">
                                <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                                <input type="text" id="exit_date_display" class="form-control" placeholder="تاریخ خروج - کلیک کنید" autocomplete="off" required readonly>
                                <input type="hidden" name="exit_date" id="exit_date" value="{{ assignment['exit_date'] if assignment else '' }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="city" class="form-label">شهر:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                        <input type="text" name="city" id="city" class="form-control" value="{{ assignment['city'] if assignment else '' }}" required placeholder="مثلاً: مشهد">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="hotel_name" class="form-label">نام هتل:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-building"></i></span>
                        <input type="text" name="hotel_name" id="hotel_name" class="form-control" value="{{ assignment['hotel_name'] if assignment else '' }}" required placeholder="مثلاً: هتل قصر">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="fixed_manager_name" class="form-label">نام مدیر ثابت:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                        <input type="text" name="fixed_manager_name" id="fixed_manager_name" class="form-control" value="{{ assignment['fixed_manager_name'] if assignment else '' }}" required placeholder="مثلاً: محمد محمدی">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5 gap-3">
                    <button type="submit" class="btn btn-success px-5 d-flex align-items-center gap-2">
                        <i class="bi bi-save"></i> ذخیره
                    </button>
                    <a href="{{ url_for('admin_index') }}" class="btn btn-secondary px-4 d-flex align-items-center gap-2">
                        <i class="bi bi-x-circle"></i> انصراف
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <!-- بارگذاری jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js" crossorigin="anonymous"></script>
    <!-- بارگذاری Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- بارگذاری Persian Date JS (مثل علی‌بابا) -->
    <script src="https://unpkg.com/persian-date@latest/dist/persian-date.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/persian-datepicker@latest/dist/js/persian-datepicker.min.js" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
        // مقادیر اولیه
        let initialEnterDate = "{{ assignment['enter_date'] if assignment else '' }}";
        let initialExitDate = "{{ assignment['exit_date'] if assignment else '' }}";
        
        // تقویم تاریخ ورود (مثل علی‌بابا)
        $("#enter_date_display").persianDatepicker({
            format: 'YYYY/MM/DD',
            altField: '#enter_date',
            initialValue: !!initialEnterDate,
            initialValueType: 'persian',
            autoClose: true,
            observer: true,
            calendar: {
                persian: {
                    locale: 'fa'
                }
            },
            navigator: {
                enabled: true,
                scroll: {
                    enabled: true
                },
                text: {
                    btnNextText: '>',
                    btnPrevText: '<'
                }
            },
            toolbox: {
                enabled: true,
                todayButton: {
                    enabled: true,
                    text: {
                        fa: "امروز"
                    }
                },
                submitButton: {
                    enabled: true,
                    text: {
                        fa: "انتخاب"
                    }
                }
            },
            onSelect: function(unix) {
                let enterDate = $("#enter_date").val();
                let exitDate = $("#exit_date").val();
                
                // اگر تاریخ خروج قبل از تاریخ ورود است، آن را خالی کن
                if (exitDate && exitDate < enterDate) {
                    $("#exit_date_display").val('');
                    $("#exit_date").val('');
                    showAlert('تاریخ خروج باید بعد از تاریخ ورود باشد!', 'warning');
                }
            }
        });

        // تقویم تاریخ خروج (مثل علی‌بابا)
        $("#exit_date_display").persianDatepicker({
            format: 'YYYY/MM/DD',
            altField: '#exit_date',
            initialValue: !!initialExitDate,
            initialValueType: 'persian',
            autoClose: true,
            observer: true,
            calendar: {
                persian: {
                    locale: 'fa'
                }
            },
            navigator: {
                enabled: true,
                scroll: {
                    enabled: true
                },
                text: {
                    btnNextText: '>',
                    btnPrevText: '<'
                }
            },
            toolbox: {
                enabled: true,
                todayButton: {
                    enabled: true,
                    text: {
                        fa: "امروز"
                    }
                },
                submitButton: {
                    enabled: true,
                    text: {
                        fa: "انتخاب"
                    }
                }
            },
            onSelect: function(unix) {
                let enterDate = $("#enter_date").val();
                let exitDate = $("#exit_date").val();
                
                if (enterDate && exitDate < enterDate) {
                    showAlert('تاریخ خروج نمی‌تواند قبل از تاریخ ورود باشد!', 'error');
                    $("#exit_date_display").val('');
                    $("#exit_date").val('');
                }
            }
        });

        // تنظیم مقادیر اولیه
        if(initialEnterDate) {
            $("#enter_date_display").val(initialEnterDate);
        }
        if(initialExitDate) {
            $("#exit_date_display").val(initialExitDate);
        }

        // تابع نمایش پیام‌های هشدار
        function showAlert(message, type = 'info') {
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'warning' ? 'alert-warning' : 'alert-info';
            
            const alertHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show position-fixed" 
                     style="top: 20px; right: 20px; z-index: 9999; min-width: 300px;" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            $('body').append(alertHtml);
            
            // حذف خودکار پیام بعد از 5 ثانیه
            setTimeout(() => {
                $('.alert').alert('close');
            }, 5000);
        }

        // اعتبارسنجی فرم قبل از ارسال
        $('form').on('submit', function(e) {
            const enterDate = $("#enter_date").val();
            const exitDate = $("#exit_date").val();
            
            if (!enterDate || !exitDate) {
                e.preventDefault();
                showAlert('لطفاً تاریخ ورود و خروج را انتخاب کنید.', 'error');
                return false;
            }
            
            if (exitDate <= enterDate) {
                e.preventDefault();
                showAlert('تاریخ خروج باید بعد از تاریخ ورود باشد.', 'error');
                return false;
            }
        });

        // اضافه کردن انیمیشن به فیلدهای تاریخ
        $('.date-field input').on('focus', function() {
            $(this).parent().addClass('shadow-sm');
        }).on('blur', function() {
            $(this).parent().removeClass('shadow-sm');
        });
    });
    </script>
{% endblock %}
