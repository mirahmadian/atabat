<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ™ŸÇŸà€åŸÖ ŸÅÿßÿ±ÿ≥€å</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            font-size: 16px;
            transition: all .3s ease;
            background: white;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,.1);
            transform: translateY(-2px);
        }
        
        .btn {
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all .3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-success {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108,117,125,.3);
            background: #5a6268;
        }
        
        .date-input-wrapper {
            position: relative;
        }
        
        .date-input-wrapper::after {
            content: 'üìÖ';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 18px;
        }
        
        .persian-calendar {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 9999;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,.2);
            border: 1px solid #e0e0e0;
            overflow: hidden;
            margin-top: 5px;
            min-width: 600px;
        }
        
        .persian-calendar.active {
            display: block !important;
        }
        
        .calendar-container {
            display: flex;
            width: 100%;
        }
        
        .calendar-month {
            flex: 1;
            min-width: 300px;
        }
        
        .calendar-header {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            transition: all .3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(0,0,0,.1);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7,1fr);
            gap: 1px;
            background: #f0f0f0;
            padding: 10px;
        }
        
        .calendar-day-header {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: #666;
        }
        
        .calendar-day {
            background: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all .3s ease;
            font-size: 14px;
            border: none;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        
        .calendar-day:hover {
            background: rgba(102,126,234,.1);
            transform: scale(1.05);
        }
        
        .calendar-day.other-month {
            color: #ccc;
            cursor: default;
            pointer-events: none;
        }
        
        .calendar-day.today {
            border: 2px solid #667eea;
            font-weight: bold;
        }
        
        .calendar-day.selected,
        .calendar-day.start-date,
        .calendar-day.end-date {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            color: white;
            font-weight: bold;
        }
        
        .calendar-day.in-range {
            background: rgba(102,126,234,.2);
            color: #333;
            border-radius: 0;
        }
        
        .calendar-day.start-date {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .calendar-day.end-date {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        
        .calendar-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
        }
        
        .calendar-footer .btn {
            margin: 0 5px;
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .calendar-day.disabled {
            color: #ccc;
            cursor: not-allowed;
            pointer-events: none;
            background: #f5f5f5;
        }
        
        .calendar-day.disabled:hover {
            background: #f5f5f5;
            transform: none;
        }
        
        @media (max-width: 768px) {
            .calendar-container {
                flex-direction: column;
            }
            .calendar-month {
                min-width: auto;
            }
            .persian-calendar {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-group" style="position: relative;">
        <label class="form-label">ÿ®ÿßÿ≤Ÿá ÿ™ÿßÿ±€åÿÆ€å ŸÖÿßŸÖŸàÿ±€åÿ™ (Ÿàÿ±ŸàÿØ Ÿà ÿÆÿ±Ÿàÿ¨):</label>
        <div class="date-input-wrapper">
            <input type="text" id="daterange-display" class="form-control text-center" placeholder="ÿ®ÿ±ÿß€å ÿßŸÜÿ™ÿÆÿßÿ® ÿ™ÿßÿ±€åÿÆ ⁄©ŸÑ€å⁄© ⁄©ŸÜ€åÿØ" readonly>
        </div>
        
        <div class="persian-calendar" id="persianCalendar">
            <div class="calendar-container">
                <div class="calendar-month" id="calendar1">
                    <div class="calendar-header">
                        <button type="button" class="nav-btn" id="prevMonth">‚ñ∂</button>
                        <span id="monthYear1"></span>
                        <button type="button" class="nav-btn" id="nextMonth">‚óÄ</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid1"></div>
                </div>
                <div class="calendar-month" id="calendar2">
                    <div class="calendar-header">
                        <span id="monthYear2"></span>
                    </div>
                    <div class="calendar-grid" id="calendarGrid2"></div>
                </div>
            </div>
            <div class="calendar-footer">
                <button type="button" class="btn btn-success" id="applyBtn">ÿ™ÿß€å€åÿØ</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">ÿßŸÜÿµÿ±ÿßŸÅ</button>
            </div>
        </div>
    </div>

    <input type="hidden" name="enter_date" id="enter_date">
    <input type="hidden" name="exit_date" id="exit_date">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            class PersianDateConverter {
                gregorianToJalali(g_y, g_m, g_d) {
                    var g_days_in_month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                    var j_days_in_month = [31, 31, 31, 31, 31, 31, 30, 30, 30, 30, 30, 29];
                    var gy = g_y - 1600;
                    var gm = g_m - 1;
                    var gd = g_d - 1;
                    var g_day_no = 365 * gy + Math.floor((gy + 3) / 4) - Math.floor((gy + 99) / 100) + Math.floor((gy + 399) / 400);
                    for (var j = 0; j < gm; ++j) g_day_no += g_days_in_month[j];
                    if (gm > 1 && ((gy % 4 == 0 && gy % 100 != 0) || (gy % 400 == 0))) g_day_no++;
                    g_day_no += gd;
                    var j_day_no = g_day_no - 79;
                    var j_np = Math.floor(j_day_no / 12053);
                    j_day_no = j_day_no % 12053;
                    var jy = 979 + 33 * j_np + 4 * Math.floor(j_day_no / 1461);
                    j_day_no %= 1461;
                    if (j_day_no >= 366) {
                        jy += Math.floor((j_day_no - 1) / 365);
                        j_day_no = (j_day_no - 1) % 365;
                    }
                    var jm;
                    for (var m = 0; m < 11 && j_day_no >= j_days_in_month[m]; ++m) j_day_no -= j_days_in_month[m];
                    jm = m + 1;
                    var jd = j_day_no + 1;
                    return [jy, jm, jd];
                }

                jalaliToGregorian(j_y, j_m, j_d) {
                    var g_days_in_month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                    var j_days_in_month = [31, 31, 31, 31, 31, 31, 30, 30, 30, 30, 30, 29];
                    var jy = j_y - 979;
                    var jm = j_m - 1;
                    var jd = j_d - 1;
                    var j_day_no = 365 * jy + Math.floor(jy / 33) * 8 + Math.floor((jy % 33 + 3) / 4);
                    for (var k = 0; k < jm; ++k) j_day_no += j_days_in_month[k];
                    j_day_no += jd;
                    var g_day_no = j_day_no + 79;
                    var gy = 1600 + 400 * Math.floor(g_day_no / 146097);
                    g_day_no = g_day_no % 146097;
                    var leap = true;
                    if (g_day_no >= 36525) {
                        g_day_no--;
                        gy += 100 * Math.floor(g_day_no / 36524);
                        g_day_no = g_day_no % 36524;
                        if (g_day_no >= 365) g_day_no++;
                        else leap = false;
                    }
                    gy += 4 * Math.floor(g_day_no / 1461);
                    g_day_no %= 1461;
                    if (g_day_no >= 366) {
                        leap = false;
                        g_day_no--;
                        gy += Math.floor(g_day_no / 365);
                        g_day_no = g_day_no % 365;
                    }
                    let idx;
                    for (idx = 0; g_day_no >= g_days_in_month[idx] + (idx === 1 && leap); idx++) g_day_no -= g_days_in_month[idx] + (idx === 1 && leap);
                    var gm = idx + 1;
                    var gd = g_day_no + 1;
                    return new Date(gy, gm - 1, gd);
                }
            }

            class PersianCalendar {
                constructor() {
                    this.container = document.getElementById('persianCalendar');
                    this.dateConverter = new PersianDateConverter();
                    this.persianMonths = ['ŸÅÿ±Ÿàÿ±ÿØ€åŸÜ', 'ÿßÿ±ÿØ€åÿ®Ÿáÿ¥ÿ™', 'ÿÆÿ±ÿØÿßÿØ', 'ÿ™€åÿ±', 'ŸÖÿ±ÿØÿßÿØ', 'ÿ¥Ÿáÿ±€åŸàÿ±', 'ŸÖŸáÿ±', 'ÿ¢ÿ®ÿßŸÜ', 'ÿ¢ÿ∞ÿ±', 'ÿØ€å', 'ÿ®ŸáŸÖŸÜ', 'ÿßÿ≥ŸÅŸÜÿØ'];
                    this.persianDays = ['ÿ¥', '€å', 'ÿØ', 'ÿ≥', '⁄Ü', 'Ÿæ', 'ÿ¨'];
                    this.today = new Date();
                    this.today.setHours(0, 0, 0, 0);
                    this.displayDate = new Date(this.today);
                    this.selectedStartDate = null;
                    this.selectedEndDate = null;
                    this.init();
                }

                isPersianLeapYear(year) {
                    return (((((year - 474) % 2820) + 474) + 38) * 682) % 2816 < 682;
                }

                init() {
                    const enterDateVal = document.getElementById('enter_date').value;
                    const exitDateVal = document.getElementById('exit_date').value;
                    if (enterDateVal) {
                        this.selectedStartDate = this.parseDate(enterDateVal);
                        if (this.selectedStartDate < this.today) {
                            this.displayDate = new Date(this.selectedStartDate);
                        }
                    }
                    if (exitDateVal) {
                        this.selectedEndDate = this.parseDate(exitDateVal);
                    }
                    this.bindEvents();
                    this.render();
                    if (this.selectedStartDate && this.selectedEndDate) {
                        this.updateDisplayInput();
                    }
                }

                parseDate(dateStr) {
                    const parts = dateStr.split('/');
                    return this.dateConverter.jalaliToGregorian(parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2]));
                }

                bindEvents() {
                    // ÿ®Ÿáÿ®ŸàÿØ event binding
                    const displayInput = document.getElementById('daterange-display');
                    displayInput.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Calendar clicked!'); // ÿ®ÿ±ÿß€å ÿØ€åÿ®ÿß⁄Ø
                        this.toggleCalendar();
                    });

                    // ÿ®ÿ≥ÿ™ŸÜ ÿ™ŸÇŸà€åŸÖ ÿ®ÿß ⁄©ŸÑ€å⁄© ÿÆÿßÿ±ÿ¨ ÿßÿ≤ ÿ¢ŸÜ
                    document.addEventListener('click', (e) => {
                        if (!this.container.contains(e.target) && !displayInput.contains(e.target)) {
                            this.container.classList.remove('active');
                        }
                    });

                    // ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿ®ÿ≥ÿ™Ÿá ÿ¥ÿØŸÜ ÿ™ŸÇŸà€åŸÖ ÿ®ÿß ⁄©ŸÑ€å⁄© ÿØÿßÿÆŸÑ ÿ¢ŸÜ
                    this.container.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });

                    document.getElementById('prevMonth').addEventListener('click', () => this.changeMonth(-1));
                    document.getElementById('nextMonth').addEventListener('click', () => this.changeMonth(1));
                    document.getElementById('applyBtn').addEventListener('click', () => this.applySelection());
                    document.getElementById('cancelBtn').addEventListener('click', () => this.container.classList.remove('active'));
                }

                toggleCalendar() {
                    const isActive = this.container.classList.contains('active');
                    this.container.classList.toggle('active', !isActive);
                    console.log('Calendar toggled:', !isActive); // ÿ®ÿ±ÿß€å ÿØ€åÿ®ÿß⁄Ø
                }

                renderMonth(element, date) {
                    const [jy, jm] = this.dateConverter.gregorianToJalali(date.getFullYear(), date.getMonth() + 1, date.getDate());
                    element.querySelector('.calendar-header span').textContent = `${this.persianMonths[jm - 1]} ${jy}`;
                    const gridElement = element.querySelector('.calendar-grid');
                    gridElement.innerHTML = '';
                    this.persianDays.forEach(day => {
                        const dayHeader = document.createElement('div');
                        dayHeader.className = 'calendar-day-header';
                        dayHeader.textContent = day;
                        gridElement.appendChild(dayHeader);
                    });
                    
                    const firstDayOfMonth = this.dateConverter.jalaliToGregorian(jy, jm, 1).getDay();
                    const startOffset = (firstDayOfMonth + 1) % 7;
                    const daysInMonth = (jm <= 6) ? 31 : (jm <= 11) ? 30 : (this.isPersianLeapYear(jy) ? 30 : 29);

                    for (let i = 0; i < startOffset; i++) {
                        gridElement.appendChild(document.createElement('div'));
                    }
                    
                    for (let day = 1; day <= daysInMonth; day++) {
                        const dayElement = document.createElement('button');
                        dayElement.type = 'button';
                        dayElement.className = 'calendar-day';
                        dayElement.textContent = day;
                        const currentDayGregorian = this.dateConverter.jalaliToGregorian(jy, jm, day);

                        if (currentDayGregorian < this.today) {
                            dayElement.classList.add('disabled');
                        }
                        if (this.isSameDay(currentDayGregorian, this.today)) {
                            dayElement.classList.add('today');
                        }
                        if (this.selectedStartDate && this.isSameDay(currentDayGregorian, this.selectedStartDate)) {
                            dayElement.classList.add('start-date', 'selected');
                        }
                        if (this.selectedEndDate && this.isSameDay(currentDayGregorian, this.selectedEndDate)) {
                            dayElement.classList.add('end-date', 'selected');
                        }
                        if (this.selectedStartDate && this.selectedEndDate && currentDayGregorian > this.selectedStartDate && currentDayGregorian < this.selectedEndDate) {
                            dayElement.classList.add('in-range');
                        }
                        
                        dayElement.addEventListener('click', (e) => {
                            e.stopPropagation(); // ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿ®ÿ≥ÿ™Ÿá ÿ¥ÿØŸÜ ÿ™ŸÇŸà€åŸÖ
                            this.selectDate(currentDayGregorian);
                        });
                        gridElement.appendChild(dayElement);
                    }
                }

                render() {
                    const calendar1 = document.getElementById('calendar1');
                    const calendar2 = document.getElementById('calendar2');
                    
                    this.renderMonth(calendar1, this.displayDate);
                    
                    const nextMonthDate = new Date(this.displayDate);
                    nextMonthDate.setMonth(nextMonthDate.getMonth() + 1);
                    this.renderMonth(calendar2, nextMonthDate);
                }
                
                selectDate(date) {
                    if (!this.selectedStartDate || (this.selectedStartDate && this.selectedEndDate)) {
                        if (date < this.today) return;
                        this.selectedStartDate = date;
                        this.selectedEndDate = null;
                    } else if (date < this.selectedStartDate) {
                        if (date < this.today) return;
                        this.selectedEndDate = this.selectedStartDate;
                        this.selectedStartDate = date;
                    } else {
                        this.selectedEndDate = date;
                    }
                    this.render();
                }

                changeMonth(offset) {
                    this.displayDate.setMonth(this.displayDate.getMonth() + offset);
                    this.render();
                }
                
                applySelection() {
                    if (this.selectedStartDate && this.selectedEndDate) {
                        this.updateDisplayInput();
                        this.container.classList.remove('active');
                    } else {
                        alert('ŸÑÿ∑ŸÅÿß ÿ®ÿßÿ≤Ÿá ÿ™ÿßÿ±€åÿÆ€å ÿ±ÿß ⁄©ÿßŸÖŸÑ ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ŸÜ€åÿØ (ÿ™ÿßÿ±€åÿÆ ÿ¥ÿ±Ÿàÿπ Ÿà Ÿæÿß€åÿßŸÜ).');
                    }
                }
                
                updateDisplayInput() {
                    const startJalali = this.dateConverter.gregorianToJalali(this.selectedStartDate.getFullYear(), this.selectedStartDate.getMonth() + 1, this.selectedStartDate.getDate());
                    const endJalali = this.dateConverter.gregorianToJalali(this.selectedEndDate.getFullYear(), this.selectedEndDate.getMonth() + 1, this.selectedEndDate.getDate());
                    const formatJalali = (d) => `${d[0]}/${String(d[1]).padStart(2, '0')}/${String(d[2]).padStart(2, '0')}`;
                    document.getElementById('daterange-display').value = `${formatJalali(startJalali)}   -   ${formatJalali(endJalali)}`;
                    document.getElementById('enter_date').value = formatJalali(startJalali);
                    document.getElementById('exit_date').value = formatJalali(endJalali);
                }
                
                isSameDay(d1, d2) {
                    return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
                }
            }

            // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ÿØ€åÿ®ÿß⁄Ø
            console.log('Script loaded!');
            new PersianCalendar();
        });
    </script>
</body>
</html>
