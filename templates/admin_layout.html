<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پنل مدیریت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    
    <style>
        /* --- بخش استایل جدید برای فونت و تقویم --- */
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');
        
        body { 
            background-color: #f8f9fa;
            font-family: 'Vazirmatn', sans-serif; /* اعمال فونت وزیر به کل صفحه */
        }
        .container { margin-top: 2rem; }

        /* استایل‌های سفارشی برای تقویم */
        .daterangepicker {
            font-family: 'Vazirmatn', sans-serif;
        }
        .daterangepicker .calendar-table th, .daterangepicker .calendar-table td {
            font-size: 14px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container bg-light p-4 p-md-5 border rounded-3">
        <h1 class="display-5 mb-4">پنل مدیریت داده‌ها</h1>
        {% block content %}{% endblock %}
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
